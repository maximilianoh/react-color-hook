language: node_js

node_js:
  - "10"
  - "12"

env:
  - test

matrix:
  fast_finish: true
  include:
    - node_js: "lts/*"
      env: current_lts

notifications:
  email:
    on_success: never

install:
  - npm install
  - npm install -g codecov

script: npm test && codecov && npm run lib

after_success:
  - bash <(curl -s https://codecov.io/bash)
